<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano</title>
  <link rel="stylesheet" href="노가다.css">
</head>
<body>

  <div class="piano-container">
    <div class="piano">
      <!-- 흰 건반 16개 -->
      <div class="white-key" id="w1"></div>
      <div class="white-key" id="w2"></div>
      <div class="white-key" id="w3"></div>
      <div class="white-key" id="w4"></div>
      <div class="white-key" id="w5"></div>
      <div class="white-key" id="w6"></div>
      <div class="white-key" id="w7"></div>
      <div class="white-key" id="w8"></div>
      <div class="white-key" id="w9"></div>
      <div class="white-key" id="w10"></div>
      <div class="white-key" id="w11"></div>
      <div class="white-key" id="w12"></div>
      <div class="white-key" id="w13"></div>
      <div class="white-key" id="w14"></div>
      <div class="white-key" id="w15"></div>

      <!-- 검은 건반 11개 -->
      <div class="black-key" id="b1"><div class="black-label">q</div></div>
      <div class="black-key" id="b2"><div class="black-label">w</div></div>
      <div class="black-key" id="b3"><div class="black-label">e</div></div>
      <div class="black-key" id="b4"><div class="black-label">r</div></div>
      <div class="black-key" id="b5"><div class="black-label">t</div></div>
      <div class="black-key" id="b6"><div class="black-label">y</div></div>
      <div class="black-key" id="b7"><div class="black-label">u</div></div>
      <div class="black-key" id="b8"><div class="black-label">i</div></div>
      <div class="black-key" id="b9"><div class="black-label">o</div></div>
      <div class="black-key" id="b10"><div class="black-label">p</div></div>
      <div class="black-key" id="b11"><div class="black-label">[</div></div>
    </div>

    <!-- 흰 건반 아래 알파벳 -->
    <div class="white-labels">
      <div>a</div>
      <div>s</div>
      <div>d</div>
      <div>f</div>
      <div>g</div>
      <div>h</div>
      <div>j</div>
      <div>k</div>
      <div>l</div>
      <div>z</div>
      <div>x</div>
      <div>c</div>
      <div>v</div>
      <div>b</div>
      <div>n</div>
    </div>
  </div>

  <div class="controls">
  <button id="record-btn" class="btn">녹음 시작</button>
  <div id="record-indicator" class="indicator"></div>
  <button id="stop-btn" class="btn">녹음 중지</button>
  <button id="play-btn" class="btn">재생</button>
  <button id="save-btn" class="btn">저장</button>



</div>





  <script src="노가다.js"></script>
</body>
</html>
